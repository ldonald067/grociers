<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <div class="input">
          <h4>Enter your items below.</h4>
          <form id="formOne">
            <div class="form-group">
              <label for="item1"></label>
              <input id="item1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item2"></label>
              <input id="item2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item3"></label>
              <input id="item3" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item4"></label>
              <input id="item4" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item5"></label>
              <input id="item5" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item6"></label>
              <input id="item6" class="form-control" type="text">
            </div>

            <button type="submit" class="btn">Show me my list!</button>
          </form>
        </div>
        <div class="list">
          <h4>Buy the following:</h4>
          <ol class="listItems">

          </ol>
          <button class="refresh" type="button" name="button">Restart</button>
        </div>
      </div>
  </body>
</html>
